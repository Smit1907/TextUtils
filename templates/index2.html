<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CWH-TextUtils</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        class="navbar bg-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">CWH-TextUtils</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="alert alert-success" role="alert">
      Welcome to <a href="/" class="alert-link">CWH-TextUtils</a>. You can do
      anything with your text.
    </div>
    <div class="container">
      <form action="/analyze" method="post">{% csrf_token %} 
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Example textarea</label
          >
          <textarea
            name='text'
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="9"
          ></textarea>
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            name="removepunc"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault1"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault1"
            >Remove punctuation</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            name="fullcaps"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault2"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault2"
            >UPPERCASE</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            name="newlineremover"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault3"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault3"
            >new line remover</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            name="spaceremover"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault4"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault4"
            >space remover</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            name="charcount"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault5"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault5"
            >count charactors</label
          >
        </div>

        <button type="submit" class="btn btn-dark">Analyze text</button>
      </form>
    </div>
  </body>
</html>

{% comment %}
<h1>Welcome to text analizer.. enter your text bellow</h1>
<form action="/analyze" method="get">
  <textarea name="text" style="width: 663px; height: 203px"></textarea><br />
  <input type="checkbox" name="removepunc" />Remove punctuation <br />
  <input type="checkbox" name="fullcaps" />UPPERCASE <br />
  <input type="checkbox" name="newlineremover" />new line remover <br />
  <input type="checkbox" name="spaceremover" />space remover <br />
  <input type="checkbox" name="charcount" />count charactors<br />
  <button type="submit">Analyze text</button>
</form>
{% endcomment %}
