<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CWH-TextUtils-Outputs</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

          crossorigin="anonymous"
        />
      </head>
<body>
<div>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      class="navbar bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CWH-TextUtils</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="alert alert-success" role="alert">
    Welcome to <a href="/" class="alert-link">CWH-TextUtils</a>. You can do
    anything with your text.
  </div>
  <h1>your analyzed text - {{ purpose }}
</h1>
<p>
    <pre>{{analyzed_text}}</pre>
    {% comment %} {% if analyzed_text1 %}
    <pre>{{analyzed_text1}}</pre>
    {% endif %} {% endcomment %}
  

</p>
</body>
</html>
